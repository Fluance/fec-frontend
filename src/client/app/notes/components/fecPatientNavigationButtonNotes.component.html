<fec-patient-navigation-button
    button-label="{{'notes.NOTES_TITLE' | translate}}"
    can-navigate="$ctrl.canNavigate(context)"
    context="$ctrl.context" icon-type="noteNavigation"
    is-active="$ctrl.isActive"
    is-enabled="$ctrl.isEnabled"
    navigate-to="$ctrl.navigateTo(context)"
    required-context="$ctrl.requiredContext">
</fec-patient-navigation-button>
