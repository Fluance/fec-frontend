<span class="item-info-detail-content">
    <span ng-if="$ctrl.info" class="item-info-content">
        {{ $ctrl.content | noContentPlaceholder }}
        <md-tooltip class="info" md-direction="{{ ::$ctrl.tooltipPlacement }}" md-delay="50">{{ $ctrl.info }}</md-tooltip>
        <fec-icon type="info"></fec-icon>
    </span>
    <span ng-if="!$ctrl.info" class="item-info-content-only">{{ $ctrl.content | noContentPlaceholder }}</span>
</span>
