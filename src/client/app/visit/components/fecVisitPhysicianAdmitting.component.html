<h5>
    <small>{{ 'visit.ADMITTING_PHYS' | translate }}</small>
</h5>
<div layout="column">
    <div class="noResult" ng-hide="$ctrl.physician.admittingPhysicianId">
        <p class="warn">{{ 'visit.NOT_SPECIFIED' | translate }}</p>
    </div>
    <div ng-show="$ctrl.physician.admittingPhysicianId">
        <md-list>
            <content-item-detail label="{{ 'core.STAFF_ID' | translate }}" content="{{ ::$ctrl.physician.admittingPhysicianStaffid }}"></content-item-detail>
            <content-item-detail label="{{ 'core.FIRSTNAME' | translate }}" content="{{ ::$ctrl.physician.admittingPhysicianFirstname }}"></content-item-detail>
            <content-item-detail label="{{ 'core.LASTNAME' | translate }}" content="{{ ::$ctrl.physician.admittingPhysicianLastname }}"></content-item-detail>
        </md-list>
    </div>
</div>
